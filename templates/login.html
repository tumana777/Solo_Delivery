{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %} ავტორიზაცია {% endblock %}

{% block content %}
    <header id="header" class="ex-2-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <!-- Sign In Form -->
                    <div class="form-container mb-4" style="max-width: 26rem;">
                        <form method="post" >
                            {% csrf_token %}
                            <h2 class="border-bottom mb-4 pt-3 pb-2">შესვლა</h2>
                            {{ form|crispy }}
                            <div class="form-group mb-4">
                                <button type="submit" class="form-control-submit-button">შესვლა</button>
                            </div>
                        </form>
                        <div class="border-top pt-3 mb-4 d-flex flex-column" style="gap: 10px; max-width: 500px;">
                            <small class="text-muted">არ გაქვს ექაუნთი? <a href="{% url 'user:register' %}" class="ml-2">რეგისტრაცია</a></small>
                            <small class="text-muted">დაგავიწყდა პაროლი? <a href="#" class="ml-2">პაროლის აღდგენა</a></small>
                        </div>
                    </div> <!-- end of form container -->
                    <!-- end of sign up form -->
                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </header> <!-- end of ex-header -->
{% endblock %}
